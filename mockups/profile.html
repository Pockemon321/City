<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделаем лучше вместе! - Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Логотип">
                <span>Сделаем лучше вместе!</span>
            </a>
            <div class="nav-links">
                <a href="profile.html" class="btn">Мои заявки</a>
                <a href="index.html" class="btn">Выйти</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="profile-header">
            <h1>Мои заявки</h1>
            <button class="btn btn-primary" onclick="document.getElementById('newRequestForm').style.display='block'">
                Создать заявку
            </button>
        </div>

        <!-- Форма создания новой заявки -->
        <div id="newRequestForm" class="form-container" style="display: none;">
            <h2>Новая заявка</h2>
            <form onsubmit="return validateForm(this)">
                <div class="form-group">
                    <label class="form-label" for="title">Заголовок</label>
                    <input type="text" id="title" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Описание проблемы</label>
                    <textarea id="description" class="form-input" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="category">Категория</label>
                    <select id="category" class="form-input" required>
                        <option value="">Выберите категорию</option>
                        <option value="roads">Дороги</option>
                        <option value="lighting">Освещение</option>
                        <option value="garbage">Мусор</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="image">Фотография</label>
                    <input type="file" id="image" accept="image/*" onchange="handleImageUpload(this)">
                    <img id="imagePreview" style="display: none; max-width: 100%; margin-top: 1rem;">
                </div>
                
                <button type="submit" class="btn btn-primary">Отправить заявку</button>
            </form>
        </div>

        <!-- Список заявок -->
        <div class="request-grid">
            <article class="request-card">
                <img src="images/example2.jpg" alt="Проблема" class="request-image">
                <div class="request-content">
                    <h2 class="request-title">Отсутствие освещения</h2>
                    <span class="request-status status-new">Новая</span>
                    <p>Не работает освещение на детской площадке по адресу ул. Пушкина, д. 10</p>
                    <time datetime="2025-02-25">25 февраля 2025</time>
                </div>
            </article>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Сделаем лучше вместе! Все права защищены.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
